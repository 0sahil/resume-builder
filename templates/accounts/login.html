	<section class="section">

			<div class="user_card">
				<div class="title">
					<h3 id="form-title">LOGIN</h3>
				</div>
				<!-- <div class="user_card"> -->
					<form method="POST" action="">
                        {% csrf_token %}
						<div class="form">
							<div class="input-box">
								<span class="mma"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" placeholder="Username..." class="box">
						</div>
						<div class="form">
							<div class="input-box">
								<span class="input-box"><i class="fas fa-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Password..." class="box" >
						</div>

							<!-- <div class="d-flex justify-content-center mt-3 login_container"> -->
				 				<input class="btn" type="submit" value="Login">
				   			<!-- </div> -->
					</form>
					<br>
					
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Don't have an account? <a href="{% url 'register' %}" class="sign_up">Sign Up</a>
					</div>
                    {% for message in messages %}
                    <p id="messages">{{message}}</p>
                    {% endfor %} 
					
				</div>
			</div>
